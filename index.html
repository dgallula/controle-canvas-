 <div class="container">
 <h1>: Rectangle with a form</h1>
 <form class="rectangleForm" id="form">
 <div class="form-row">
 <div class="form-group col-md-5">
 <label for="x">X Axios Coordinate</label>
 <input type="number" name="X Axios Coordinate" id="x" class="form-control"required ="required"
 placeholder="Please enter a value for the X axis">
 <span id="error-xAxios" hidden></span>
 </div>
 <div class="form-group col-md-5">
 <label for="y">Y Axios Coordinate</label>
 <input type="number" name="Y Axios Coordinate" id="y" class="form-control"required ="required"
 placeholder="Please enter a value for the Y axis">
 <span id="error-yAxios" hidden></span>
 </div>
 </div>
 <div class="form-row">
 <div class="form-group col-md-5">
 <label for="rectHeight">Rectangle height</label>
 <input type="number" name="Rectangle height" id="L" class="form-control"required ="required"
 placeholder="Please enter width value">
 <span id="error-rectHeight" hidden></span>
 </div>
 <div class="form-group col-md-5">
 <label for="rectWidth">Rectangle width</label>
 <input type="number" name="Rectangle width" id="l" class="form-control"required ="required"
 placeholder="Please enter height value">
 <span id="error-rectWidth" hidden></span>
</div>
</div>

<!--  calculate rectangle surface -->
 <form id="rectangleForm">
    <h2>Calculate the area of the rectangle:</h2>
    <div>
        <label for="width">Width</label>
        <input type="text" name="width" id="width" value="1.00" />
    </div>
    <div>
        <label for="height">Height</label>
        <input type="text" name="height" id="height" value="1.00" />
    </div>
    <div>
        <label for="area">Area</label>
        <input type="text" name="area" id="area" value="0.00" />
    </div>
    <div>
        <input type="button" value="Calculate" id="submit" />
    </div>
</form>

  
 <span id="error-rectSurface" hidden></span>
 </div>
 </div>


 <!-- button Draw  -->
 <div class="form-row">
 <button onclick="Draw()" type="button" class="btn btn-info" id="formBtn">Draw</button>
 </div>
<br>


    </form>

 <div class="row row-canvas">
 <canvas id="myCanvas" width="1000" height="450"></canvas>
 </div>
 </div>
